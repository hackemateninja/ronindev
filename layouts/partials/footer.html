<footer class="border-t border-slate-200 dark:border-slate-800">
	<div class="py-8">
		<div class="text-center md:flex md:items-center md:justify-between">

			<!-- Social links -->
			{{ with site.Menus.footer }}
				<ul class="inline-flex mb-4 md:order-1 md:ml-4 md:mb-0 space-x-2">
					{{ range . }}	
						<li>
							<a class="flex justify-center items-center text-red-500 hover:text-red-600 transition duration-150 ease-in-out" href="{{.URL}}" aria-label="{{.Name}}">
								{{ partial .Params.icon . }}
							</a>
						</li>
					{{ end }}
				</ul>
			{{ end }}
			
			<!-- Copyright -->
			<div class="text-sm text-slate-500 dark:text-slate-400">Â© {{time.Now.Year}} {{ .Site.Copyright }}.</div>

		</div>
	</div>
</footer>
